<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <ul>
          <li><img src="icons/dashboard_FILL1_wght700_GRAD0_opsz40.svg" alt="Dashboard icon"></li>
          <li>Dashboard</li>
        </ul>
      </div>
      <div class="nav-functions">
        <ul>
          <li><i class="material-symbols-outlined">home</i></li>
          <li>Home</li>
          <li><i class="material-symbols-outlined">person</i></li>
          <li>Profile</li>
          <li><i class="material-symbols-outlined">mail</i></li>
          <li>Messages</li>
          <li><i class="material-symbols-outlined">history</i></li>
          <li>History</li>
          <li><i class="material-symbols-outlined">task</i></li>
          <li>Tasks</li>
          <li><i class="material-symbols-outlined">groups</i></li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="nav-misc">
        <ul>
          <li><i class="material-symbols-outlined">settings</i></li>
          <li>Settings</li>
          <li><i class="material-symbols-outlined">help</i></li>
          <li>Support</li>
          <li><i class="material-symbols-outlined">privacy_tip</i></li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>

    <div class="main-body">
      <div class="header">
        <div class="header-top">
          <div class="search-div">
            <label class="search-icon" for="search"><i class="material-symbols-outlined">search</i></label>
            <input type="text" id="search" name="search">
          </div>

          <div class="header-top-right">
            <div class="notifs">
              <i class="material-symbols-outlined">notifications_active</i>
            </div>
            <div class="small-profile-pic-container">
            </div>
            <div class="profile-name">Armin Arlet</div>
          </div>

        </div>
        <div class="header-bottom">
          <div class="header-bottom-left">
            <div class="big-profile-pic-container"></div>
            <div class="header-greeting-text">
              <div class="header-hi-there-text">Hi there,</div>
              <div class="header-name-text">Armin Arlet (0xArmin)</div>
            </div>
          </div>
          <div class="header-bottom-right">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
          </div>
        </div>
      </div>
      <div class="content">Content</div>
    </div>
  </div>
</body>

</html>
